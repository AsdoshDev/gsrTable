

<div class="gsr-row dynamicHeader">
    <div class="gsr-column">{{dataObj.id}} -> {{dataObj.companies[0].company}}</div> 
    <div class="gsr-column headerOptions">
      <span class="gsr-link" *ngIf="columnHeaderInfo.needFilter && !showFilter" (click) = "toggleFilterColumn()">Filter</span>
      <span class="gsr-link" *ngIf="showFilter" (click) = "filterColumn()">Apply</span>
      <span class="gsr-link" *ngIf="showFilter" (click) = "clearInputValues()">Clear</span>
      <span class="gsr-link" *ngIf="showFilter" (click) = "toggleFilterColumn()">Close</span>
    </div> 
  </div>
